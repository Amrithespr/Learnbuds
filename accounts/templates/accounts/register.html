{% extends 'accounts/base.html' %}


{% block content %}

<div class="container fluid">
    <div class="row">
        <div class="col-sm-4 offset-sm-4">
            <h1 class="text-center mt-5">Register</h1>
    <form method="post">
         {% csrf_token %}
        <div class="row">
            <div class="form-group col">
                <label class"fw-bold">{{ form.first_name.label }}</label>
                {{ form.first_name }}
            </div>
            <div class="form-group col">
                <label class"fw-bold">{{ form.last_name.label }}</label>
                {{ form.last_name }}
            </div>
        </div>
        <div class="form-group">
            <label class"fw-bold">{{ form.email.label }}</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label class"fw-bold">{{ form.username.label }}</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label class"fw-bold">{{ form.password.label }}</label>
            {{ form.password }}
        </div>
        <div class="form-group">
            <label class"fw-bold">{{ form.confirm_password.label }}</label>
            {{ form.confirm_password }}
        </div>
        <div class="d-grid">
            <button class="btn btn-primary mt-2">Register</button>
        </div>
    </form>
</div>
</div>
</div>
{% endblock %}
