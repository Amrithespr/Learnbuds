<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-2">
    <h1 class="text-center">Register</h1>
    <form method="post">
        <div class="row">
            <div class="form-group col">
                <label class="fw-bold">{{ form.first_name.label }}</label>
                {{ form.first_name }}
            </div>
            <div class="form-group col">
                <label class="fw-bold">{{ form.last_name.label }}</label>
                {{ form.last_name }}
            </div>
        </div>
        <div class="form-group">
            <label class="fw-bold">{{ form.username.label }}</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label class="fw-bold">{{ form.password.label }}</label>
            {{ form.password }}
        </div>
        <div class="form-group">
            <label class="fw-bold">{{ form.confirm_password.label }}</label>
            {{ form.confirm_password }}
        </div>
        <div class="d-grid">
            <button class="btn btn-primary mt-2">Register</button>
        </div>
    </form>
</body>
</html>
