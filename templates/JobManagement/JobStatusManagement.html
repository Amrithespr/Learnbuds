{% extends 'base.html' %}

{% load static %}

{% block title %} User Profiles {% endblock %}

{% block content %}


<style>
    body {
      background-color: #f7f7f7;
    }
    .home-header {
      background-color #1Ac3B3;
      color white;
      padding: 40px 0;
      text-align: center;
      width: 100%;
      margin-bottom: 20px;
    }
    .container {
      margin-top: 20px;
    }
    .card {
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .card-title {
      color: #1Ac3B3;
    }
    .btn-custom {
      background-color: #1Ac3B3;
      color: #F9F9E0;
    }
    .btn-custom:hover {
      background-color: #159d8d;
      border-color: #159d8d;
      color: #F9F9E0;
    }
    table thead {
      background-color: #7AB2B2;
      color: #F9F9E0;
    }
    table tbody tr:hover {
      background-color: #f1f1f1;
    }
  </style>

  <h1 class="home-header">Job Status Management</h1>
  <div class="container">
    <div class="card">
      <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Job Title</th>
          <th scope="col">Company</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Software Developer</td>
          <td>Company A</td>
          <td>Active</td>
          <td>
            <button class="btn btn-warning">Close</button>
            <button class="btn btn-danger">Expire</button>
          </td>
        </tr>
        <tr>
          <td>Product Manager</td>
          <td>Company B</td>
          <td>Closed</td>
          <td>
            <button class="btn btn-success">Activate</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>


  <br><br><br><br><br><br><br> 
{% endblock %}
