{% extends 'base.html' %}

{% load static %}

{% block title %} User Profiles {% endblock %}

{% block content %}


<style>
    body {
      background-color: #f7f7f7;
    
    }
    .home-header {
      background-color: #1Ac3B3;
      color: white;
      padding: 40px 0;
      text-align: center;
      width: 100%;
      margin-bottom: 20px;
    }
    .container {
      flex: 1;
      margin-top: 20px;
    }
    .card {
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .card-title {
      color: #1Ac3B3;
    }
    .btn-custom {
      background-color: #1Ac3B3;
      color: #F9F9E0;
    }
    .btn-custom:hover {
      background-color: #159d8d;
      border-color: #159d8d;
      color: #F9F9E0;
    }
    table thead {
      background-color: #7AB2B2;
      color: #F9F9E0;
    }
    table tbody tr:hover {
      background-color: #f1f1f1;
    }
    footer {
      background-color: #7AB2B2;
      color: #F9F9E0;
      text-align: center;
      padding: 10px 0;
    }
  </style>

<div class="home-header">
  <h1>Job Posting Editing</h1>
</div>
<div class="container">
  <div class="row">
   <div class="card">
    <div class="card-body">
      <h5 class="card-title">Add New Job</h5>
      <form>
        <div class="mb-3">
          <label for="categoryName" class="form-label">Job Name</label>
          <input type="text" class="form-control" id="categoryName" placeholder="Enter job name" required>
        </div>
        <div class="mb-3">
          <label for="categoryName" class="form-label">Company Name</label>
          <input type="text" class="form-control" id="categoryName" placeholder="Enter company name" required>
        </div>
        <button type="submit" class="btn btn-custom">Add Job</button>
      </form>
    </div>
</div>
</div>
<div class="row">
  <div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-between mb-3">
        <h5 class="card-title">Job Postings</h5>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Job Title</th>
            <th scope="col">Company</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Software Developer</td>
            <td>Company A</td>
            <td>
              <button class="btn btn-warning btn-custom">Edit</button>
              <button class="btn btn-danger">Remove</button>
            </td>
          </tr>
          <tr>
            <td>Product Manager</td>
            <td>Company B</td>
            <td>
              <button class="btn btn-warning btn-custom">Edit</button>
              <button class="btn btn-danger">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>

{% comment %} <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script> {% endcomment %}

{% endblock %}
