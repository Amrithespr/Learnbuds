{% extends 'base.html' %}

{% load static %}

{% block title %} Job Application Tracking {% endblock %}

{% block content %}


<style>
    body {
    /*  background-color: #f7f7f7;*/
    }
    .home-header {
        background-color #1Ac3B3;
        color white;
        padding: 40px 0;
        text-align: center;
        width: 100%;
    }
    .container {
      margin-top: 20px;
    }
    .card {
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      height:100%;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-title {
      color #1Ac3B3;
    }
  </style>
<br>
<h1 class="home-header">Job Listings Dashboard</h1>
<br><br><br>
<br><br><br>


  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Job Postings</h5>
            <p class="card-text">200</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Active Postings</h5>
            <p class="card-text">150</p>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Closed Postings</h5>
            <p class="card-text">30</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Expired Postings</h5>
            <p class="card-text">20</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
