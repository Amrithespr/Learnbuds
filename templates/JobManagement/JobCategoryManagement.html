{% extends 'base.html' %}

{% load static %}

{% block title %} Job Category Management {% endblock %}

{% block content %}

<style>
    body {
      background-color: #f7f7f7;
    }
    .home-header {
      background-color #1Ac3B3;
      color white;
      padding: 40px 0;
      text-align: center;
      width: 100%;
      margin-bottom: 20px;
    }
    .container {
      margin-top: 20px;
    }
    .card {
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .card-title {
      color: #1Ac3B3;
    }
    .btn-custom {
      background-color #1Ac3B3;
      color #F9F9E0;
      background-color: #707d8e;
      color: white;
    }
    .btn-custom:hover {
      background-color: #159d8d;
      border-color: #159d8d;
      color: #F9F9E0;
    }
    table thead {
      background-color: #7AB2B2;
      color: #F9F9E0;
    }
    table tbody tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1 class="home-header">Job Category Management</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add New Category</h5>
            <form>
              <div class="mb-3">
                <label for="categoryName" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="categoryName" placeholder="Enter category name" required>
              </div>
              <button type="submit" class="btn btn-custom">Add Category</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Category Name</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Software Development</td>
                  <td>
                    <button class="btn btn-warning">Edit</button>
                    <button class="btn btn-danger">Remove</button>
                  </td>
                </tr>
                <tr>
                  <td>Marketing</td>
                  <td>
                    <button class="btn btn-warning">Edit</button>
                    <button class="btn btn-danger">Remove</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>





  <br><br><br><br><br><br><br><br><br>
{% endblock content %}
